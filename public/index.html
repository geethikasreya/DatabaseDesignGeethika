<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Database Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin-bottom: 40px; }
        .item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        h2 { color: #333; }
        .search-bar {
            margin-bottom: 10px;
        }
        .search-bar input {
            padding: 5px 8px;
            margin-right: 4px;
        }
        .search-bar button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>My Database Items</h1>

    <!-- Guests Section -->
    <div class="section">
        <h2>Guests</h2>

        <!-- ðŸ” Guests Search -->
        <div class="search-bar">
            <input id="guestSearch" placeholder="Search guests by name..." />
            <button onclick="searchGuests()">Search</button>
            <button onclick="loadGuests()">Clear</button>
        </div>

        <div id="guests">Loading guests...</div>
    </div>

    <!-- Rooms Section -->
    <div class="section">
        <h2>Rooms</h2>

        <!-- ðŸ” Rooms Search -->
        <div class="search-bar">
            <input id="roomSearch" placeholder="Search rooms (type or number)..." />
            <button onclick="searchRooms()">Search</button>
            <button onclick="loadRooms()">Clear</button>
        </div>

        <div id="rooms">Loading rooms...</div>
    </div>

    <!-- Bookings Section -->
    <div class="section">
        <h2>Bookings</h2>

        <!-- ðŸ” Bookings Search -->
        <div class="search-bar">
            <input id="bookingSearch" placeholder="Search bookings (ID, guest, room)..." />
            <button onclick="searchBookings()">Search</button>
            <button onclick="loadBookings()">Clear</button>
        </div>

        <div id="bookings">Loading bookings...</div>
    </div>

    <script>

        // ---------- REUSABLE DISPLAY FUNCTION ----------

        function displayTable(containerId, data, emptyMessage) {
            const container = document.getElementById(containerId);

            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = `<p>${emptyMessage}</p>`;
                return;
            }

            container.innerHTML = data
                .map(item => `<div class="item">${JSON.stringify(item)}</div>`)
                .join('');
        }
        // ---------- RENDER HELPERS ----------

        function renderGuests(data) {
            const container = document.getElementById('guests');
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<p>No guests found.</p>';
                return;
            }
            container.innerHTML = data
                .map(item => `<div class="item">${JSON.stringify(item)}</div>`)
                .join('');
        }

        function renderRooms(data) {
            const container = document.getElementById('rooms');
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<p>No rooms found.</p>';
                return;
            }
            container.innerHTML = data
                .map(item => `<div class="item">${JSON.stringify(item)}</div>`)
                .join('');
        }

        function renderBookings(data) {
            const container = document.getElementById('bookings');
            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<p>No bookings found.</p>';
                return;
            }
            container.innerHTML = data
                .map(item => `<div class="item">${JSON.stringify(item)}</div>`)
                .join('');
        }

        // ---------- LOAD (DEFAULT FULL LIST) ----------

        async function loadGuests() {
            document.getElementById('guests').innerHTML = 'Loading guests...';
            try {
                const res = await fetch('/.netlify/functions/get-guests');
                const data = await res.json();
                renderGuests(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('guests').innerHTML = 'Error loading guests';
            }
        }

        async function loadRooms() {
            document.getElementById('rooms').innerHTML = 'Loading rooms...';
            try {
                const res = await fetch('/.netlify/functions/get-rooms');
                const data = await res.json();
                renderRooms(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('rooms').innerHTML = 'Error loading rooms';
            }
        }

        async function loadBookings() {
            document.getElementById('bookings').innerHTML = 'Loading bookings...';
            try {
                const res = await fetch('/.netlify/functions/get-bookings');
                const data = await res.json();
                renderBookings(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('bookings').innerHTML = 'Error loading bookings';
            }
        }

        // ---------- SEARCH FUNCTIONS ----------

        async function searchGuests() {
            const q = document.getElementById('guestSearch').value.trim();
            if (q === "") {
                loadGuests();
                return;
            }

            document.getElementById('guests').innerHTML = 'Searching guests...';

            try {
                const res = await fetch(`/.netlify/functions/search-guests?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                renderGuests(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('guests').innerHTML = 'Error searching guests';
            }
        }

        async function searchRooms() {
            const q = document.getElementById('roomSearch').value.trim();
            if (q === "") {
                loadRooms();
                return;
            }

            document.getElementById('rooms').innerHTML = 'Searching rooms...';

            try {
                const res = await fetch(`/.netlify/functions/search-rooms?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                renderRooms(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('rooms').innerHTML = 'Error searching rooms';
            }
        }

        async function searchBookings() {
            const q = document.getElementById('bookingSearch').value.trim();
            if (q === "") {
                loadBookings();
                return;
            }

            document.getElementById('bookings').innerHTML = 'Searching bookings...';

            try {
                const res = await fetch(`/.netlify/functions/search-bookings?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                renderBookings(data);
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('bookings').innerHTML = 'Error searching bookings';
            }
        }


        loadGuests();
        loadRooms();
        loadBookings();
    </script>

</body>
</html>
